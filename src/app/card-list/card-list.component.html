<h2 class="section-title">Guilds of Ravnica Card List</h2>
<ul class="card-list">
  <li class="card-detail" *ngFor="let card of childCardList" >
    <span class="detail-link" (click)="goToDetailPage(card)">{{card.name}}</span><span><button (click)="deleteCard(card.key)" type="button" class="removeCard"> - </button></span>
  </li>
</ul>
